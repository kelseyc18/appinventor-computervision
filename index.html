<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <p>Enter the imageEncodedbase64String and click the Submit button.</p>
  <input type="text" id="imageData">
  <button type="button" id="submitButton" onclick="onSubmit()">Submit</button>
  <br>
  <img id="sampleImage" height="300"/>

  <script>
    console.log("DeepLearnJS: hello");
    console.log("DeepLearnJS: " + navigator.userAgent);
    var canvas = document.createElement('canvas');
    var gl;

    try { gl = canvas.getContext("webgl"); console.log("DeepLearnJS: success webgl"); console.log(gl); }
    catch (x) { gl = -1000; console.log("catch1: " + gl); }

    if (gl == -1000) {
        try { gl = canvas.getContext("experimental-webgl"); console.log("DeepLearnJS: webgl experimental = true"); }
        catch (x) { gl = null; console.log("DeepLearnJS: failed gl"); console.log("catch2: " + gl); }
    }
  </script>
  <script type="text/javascript" src='./deeplearn.js'></script>
  <script type="text/javascript" src='./deeplearn-squeeze.js'></script>
  <script type="text/javascript" src='./deeplearn-main.js'></script>
</body>
</html>
